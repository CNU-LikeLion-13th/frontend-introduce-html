<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[202302588] 이가은 | Hobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #e0e0e0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .slider-container {
            position: relative;
            width: 50%;
            height: 500px;
            overflow: hidden;
            border-radius: 16px;
            background-color: #f0f0f0;
        }

        .slides {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 50%;
            height: 100%;
            object-fit: contain;
            border-radius: 16px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .hobby-text {
            width: 50%;
            text-align: left;
        }

        .hobby-text p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .hobby-text p strong {
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #e0e0e0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hobby</h1>
        <nav>
            <ul>
                <li><a href="/index.html">About me</a></li>
                <li><a href="hobby.html">Hobby</a></li>
                <li><a href="goal.html">Goals</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="slider-container">
            <div class="slides">
                <img src="/src/images/hobby1.jpeg" alt="취미 관련 사진 1">
                <img src="/src/images/hobby2.jpeg" alt="취미 관련 사진 2">
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </section>

        <div class="hobby-text">
            <p><strong>Reasons I love Works-Outs</strong></p>
            <p>	1. Enjoying productive activities</p>
            <p> 2. Taking care of both physical and mental health</p>
            <p> 3. Relieving stress</p>
            <p> 4. Wanting to consistently engage in something</p>
            <p> 5. Simply for fun as a hobby</p>
        </div>
    </main>

    <footer>
        &copy; 2025 이가은
    </footer>

    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelector('.slides');
            const totalSlides = document.querySelectorAll('.slides img').length;

            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }

            slides.style.transform = `translateX(-${currentIndex * 50}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</body>
</html>
